{% extends "base.html" %}
{% import "feed/macros.html" as macros %}
{% set active_page = "feed" %}

{% block title %}Feed{% endblock %}

{% block styles %}
<style>
	#feed-container {
		height: calc(100vh - 9rem);
		overflow-y: scroll;
	}
	#post-content .card-body {
		height: calc(100vh - 12rem);
		overflow-y: scroll;
	}
</style>
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-xl-3 offset-xl-2">

		<div class="btn-group btn-group-toggle w-100 mb-1" data-toggle="buttons">
			<a href="{{ url_for('feed.feed') }}" class="btn btn-secondary active btn-sm">All</a>
			<a href="{{ url_for('feed.feed', saved=True) }}" class="btn btn-secondary btn-sm">Saved</a>
		</div>

		<div id="feed-container" class="list-group" hx-get="{{  url_for('feed.feed_list') }}" hx-trigger="load">
		</div>

	</div>
	<div id="post-content" class="col-xl-5">
	</div>
</div>
{% endblock %}
