{% macro pagination(items, endpoint) %}
<nav aria-label="Page navigation">
	<ul class="pagination pagination-sm">
		{% if items.has_prev %}
		<li class="page-item">
			<a class="page-link" href="{{ url_for(endpoint, page=items.prev_num) }}">Previous</a>
		</li>
		{% else %}
		<li class="page-item disabled">
			<a class="page-link" href="#">Previous</a>
		</li>
		{% endif %}
		<li class="page-item">
			<a class="page-link" href="#">{{ items.page }}</a>
		</li>
		{% if items.has_next %}
		<li class="page-item">
			<a class="page-link" href="{{ url_for(endpoint, page=items.next_num) }}">Next</a>
		</li>
		{% else %}
		<li class="page-item disabled">
			<a class="page-link" href="#">Next</a>
		</li>
		{% endif %}
	</ul>
</nav>
{% endmacro %}
